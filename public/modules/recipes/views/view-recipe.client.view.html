<section data-ng-controller="RecipesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="recipe.name"></h1>
		<p data-ng-bind="recipe.description"></p>

		<div id="ingredients">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in recipe.ingredients">
					{{ item.amount }} {{ item.ingredient.unit }} - {{ item.ingredient.name }}
				</li>
			</ul>

		</div>

		In Category: <a ng-href="/#!/categories/{{recipe.category._id}}">{{ recipe.category.name }}</a>

	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == recipe.user._id))">
		<a class="btn btn-primary" href="/#!/recipes/{{recipe._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="recipe.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="recipe.user.displayName"></span>
		</em>
	</small>
</section>
