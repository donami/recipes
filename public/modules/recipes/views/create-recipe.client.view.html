<section data-ng-controller="RecipesController">
    <div class="page-header">
        <h1>New Recipe</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <div class="row">
                <div class="col-md-3">
                    <h3>Ingredients</h3>

                    <div class="list-group">
                        <div class="list-group-item" ng-repeat="item in addedIngredients">
                            <input type="text" class="form-control input-sm" ng-model="item.amount"> {{ item.recipe.name }}
                            <button class="btn btn-danger btn-xs" ng-click="removeIngredient(item)" type="button">Remove</button>
                        </div>
                    </div>
                    
                    <div class="row" style="margin-bottom: 10px">
                        <div class="col-xs-6">
                            <label class="control-label" for="amount">Amount</label>
                            <input type="number" class="form-control" ng-model="selectedRecipe.amount" id="amount">
                        </div>

                        <div class="col-xs-6">
                            <label class="control-label" for="selectIngredient">Ingredient</label>
                            <select ng-model="selectedRecipe.recipe" ng-options="ingredient.name for ingredient in ingredients track by ingredient._id" class="form-control" id="selectIngredient"></select>                          
                        </div>
                   
                    </div>

                    <button class="btn btn-default" class="form-control" ng-click="addIngredient()" type="button">Add</button>


                </div>   

                <div class="col-md-9">
                    <h3>Information</h3>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="category">Category</label>
                            <div class="controls">
                                <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Category" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="image">Image</label>
                            <div class="controls">
                                <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image url" required>
                            </div>
                        </div>                
                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea data-ng-model="description" id="description" class="form-control" placeholder="Description" required></textarea>
                            </div>
                        </div>          
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Add recipe</button>
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </div>   
            </div>

        </form>
    </div>
</section>
